<!DOCTYPE html>
<html>
<head>
<style>
table,th,td{
    border:1px solid black;
    border-collapse: callapse;
}
</style>
</head>
<body>
    <h2>Cell that spans two columns</h2>
    <p>To make a cell span more than one column, use the colspan attribute.</p>

    <table style="width: 50%;">
        <tr>
            <th colspan="2">name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>seith</td>
            <td>43</td>
        </tr>
        <tr>
            <td>EVE</td>
            <td>JAckson</td>
            <td>57</td>
        </tr>
    </table>
   </body> 
</html>
