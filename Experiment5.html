<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Registration Form</title>
    </head>
<body>
    <h1 text align="center">Student Registration Form</h1>
    <hr>
    <form action="#" method="post" >
        <!--Full Name-->
        <p>
        <label for="full name">Full Name:</label>
        <input type="text" name="Full Name" placeholder="Enter your Full name" required>
        <br><br>
        </p>

        <!--Email-->
        <p>
        <label for="Email">Email:</label>
        <input type="Email" name="Email" placeholder="enter valid Email" required>
        <br><br>
        </p>

        <!--Password-->
        <p>
        <label for="Password">Password:</label>
        <input type="password" name="password" placeholder="Enter password" required>
        <br><br>
        </p>

        <!--Gender-->
        <p>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" required>Male
        <input type="radio" name="gender" value="Female" required>Female
        <input type="radio" nmae="gender" value="Other" required>Other
        </p>

        <!--Course-->
        <p>
        <label for="Course">Course:</label>
        <select name="couse" placeholder=" select course">
            <option value="select course">**Select Course**</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="BCA">B.CA</option>
            <option value="B.Com">B.Com</option>
            <option value="BBA">BBA</option>
            <option value="B.A">B.A</option>
            <option value="M.Tech">M.Tech</option>
            <option value="m.com">M.Com</option>
            <option value="M.Sc">M.Sc</option>
            <option value="MCA">MCA</option>
            <option value="MA">MA</option>
            <option value="MBA">MBA</option>            
        </select>
        <br><br>
        </p>

        <!--Contact number-->
        <p>
        <label for="contact">Contact Number:</label>
        <input type="tel" name="contact number" placeholder="Enter phone number">
        <br><br>
        </p>

        <!--Address-->
        <p>
        <label for="address">Address:</label>
        <textarea name="address" placeholder="Enter your Address" rows="4" cols="40"></textarea>
        <br><br>
        </p>

        <hr>
        <h5 text align="center"> &copy; 2025 Student Registration Portal</h5>


    </form>
</body>
</html>
