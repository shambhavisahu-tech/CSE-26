<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Hotel Room Booking Form</title>
    </head>

<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form action="#" method="post" align="center">
    <!--Name-->
    <label for="Full Name">Full Name:</label>
    <input type="text" id="full name" name="full name" required>
    <br><br>

    <!--Email-->
    <label for="Email">Email</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!--Phone-->
    <label for="Phone">Phone</label>
    <input type="tel" id="Phone" name="Phone" required>
    <br><br>

    <!--check-in-Date-->
    <label for="Check-in">Check-in-Date</label>
    <input type="date" id="Check-in" name="Check-in">
    <br><br>

    <!--Check-out-date-->
    <label for="Check-out">Check-out-Date</label>
    <input type="date" id="Check-out" name="Check-out">
    <br><br>

    <!--RoomType-->
    <label for="Room Type">Room Type</label>
    <select id="Room" name="Room">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="deluxe">Deluxe</option>
        <option value="suite">Suite</option>
    </select>
    <br><br>

    <!--Number-of-Guests-->
    <lable for="guests">Number of Guests:</lable>
    <input type="number" id="guest" name="guest" min="1" max="10">
    <br><br>

    <!--Special Request-->
    <label for="requests">Special Request:</label><br>
    <textarea id="requests" name="requests" rows="4" cols="40"></textarea>
    <br><br>

    <!--Button-->
    <input type="submit" value="Book Now">
    <input type="Reset" value="Reset Form">
</form>

</body>
</html>
